<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="App de Vistoria de Segurança Contra Incêndio">
    <title>FireCheck Pro - NBR</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- CSS Externo -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Tailwind CSS (CDN para MVP) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Bibliotecas PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <!-- Ícones -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 pb-32">

    <!-- Navbar -->
    <nav class="bg-slate-900 text-white p-3 shadow-lg sticky top-0 z-50 border-b-4 border-slate-700">
        <div class="container mx-auto max-w-3xl flex justify-between items-center">
            <h1 class="text-lg font-bold flex items-center gap-2">
                <i data-lucide="shield-check" class="text-emerald-400"></i> FireCheck Pro
            </h1>
            <div>
                <button id="btn-login" class="bg-blue-600 px-3 py-1 rounded text-xs font-bold hover:bg-blue-500 transition-colors">Entrar</button>
                <div id="user-info" class="hidden items-center gap-2">
                    <span id="user-name" class="text-xs font-bold text-slate-300">User</span>
                    <button id="btn-logout"><i data-lucide="log-out" class="w-4 h-4 text-white hover:text-red-400"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 max-w-3xl">

        <!-- Header -->
        <div class="bg-white p-4 rounded-lg shadow-sm mb-4 border-l-4 border-slate-800">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <input type="text" id="cliente" class="input-std" placeholder="Cliente / Empresa">
                <input type="text" id="local" class="input-std" placeholder="Prédio / Local">
                <input type="date" id="data-relatorio" class="input-std md:col-span-2">
            </div>
        </div>

        <!-- Seletor de Tipo (Abas) -->
        <div class="flex gap-2 mb-4 overflow-x-auto pb-2 scrollbar-hide">
            <button id="tab-hidrante" class="tab-btn tab-active-hidrante" onclick="window.switchTab('hidrante')">
                <i data-lucide="droplets" class="w-5 h-5"></i> <span>Hidrante</span>
            </button>
            <button id="tab-extintor" class="tab-btn tab-inactive" onclick="window.switchTab('extintor')">
                <i data-lucide="fire-extinguisher" class="w-5 h-5"></i> <span>Extintor</span>
            </button>
            <button id="tab-luz" class="tab-btn tab-inactive" onclick="window.switchTab('luz')">
                <i data-lucide="lightbulb" class="w-5 h-5"></i> <span>Iluminação</span>
            </button>
        </div>

        <!-- Formulário Principal -->
        <section class="bg-white p-4 rounded-lg shadow-lg border border-gray-200">
            
            <!-- Campos Comuns -->
            <div class="grid grid-cols-2 gap-3 mb-4">
                <div>
                    <label class="label-std">Local/Andar</label>
                    <input type="text" id="andar" class="input-std" placeholder="Ex: Térreo">
                </div>
                <div>
                    <label class="label-std">ID</label>
                    <input type="text" id="item-id" class="input-std" placeholder="Ex: H-01">
                </div>
            </div>

            <!-- FORMULÁRIO HIDRANTE -->
            <div id="form-hidrante" class="form-section">
                <h4 class="section-title text-blue-800 border-blue-100">NBR 13485 - Hidrantes</h4>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <select id="h-mangueira" class="input-std">
                        <option value="">Mangueira...</option>
                        <option value="15m">15m</option>
                        <option value="30m">30m</option>
                        <option value="Ausente">Ausente</option>
                    </select>
                    <select id="h-esguicho" class="input-std">
                        <option value="">Esguicho...</option>
                        <option value="OK">Jato Sólido</option>
                        <option value="Regulavel">Regulável</option>
                        <option value="Ausente">Ausente</option>
                    </select>
                    <select id="h-chave" class="input-std">
                        <option value="">Chave...</option>
                        <option value="OK">Presente</option>
                        <option value="Ausente">Ausente</option>
                    </select>
                    <input type="month" id="h-validade" class="input-std" placeholder="Validade">
                </div>
                <div class="checklist-grid">
                    <label class="check-group"><input type="checkbox" id="h-acesso"> <span>Acesso Livre</span></label>
                    <label class="check-group"><input type="checkbox" id="h-abrigo"> <span>Abrigo Íntegro</span></label>
                    <label class="check-group"><input type="checkbox" id="h-aduchada"> <span>Aduchamento OK</span></label>
                    <label class="check-group"><input type="checkbox" id="h-valvula"> <span>Válvula OK</span></label>
                </div>
            </div>

            <!-- FORMULÁRIO EXTINTOR -->
            <div id="form-extintor" class="form-section hidden">
                <h4 class="section-title text-red-800 border-red-100">NBR 12962 - Extintores</h4>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <select id="e-tipo" class="input-std">
                        <option value="AP">Água (AP)</option>
                        <option value="PQS">Pó Químico</option>
                        <option value="CO2">CO2</option>
                    </select>
                    <input type="number" id="e-peso" class="input-std" placeholder="Kg">
                    <input type="month" id="e-recarga" class="input-std" placeholder="Recarga (Anual)">
                    <input type="month" id="e-teste" class="input-std" placeholder="Teste Hidro (5a)">
                </div>
                <div class="checklist-grid">
                    <label class="check-group"><input type="checkbox" id="e-lacre"> <span>Lacre</span></label>
                    <label class="check-group"><input type="checkbox" id="e-manometro"> <span>Manômetro</span></label>
                    <label class="check-group"><input type="checkbox" id="e-sinalizacao"> <span>Sinalização</span></label>
                    <label class="check-group"><input type="checkbox" id="e-mangueira"> <span>Mangueira</span></label>
                </div>
            </div>

            <!-- FORMULÁRIO LUZ -->
            <div id="form-luz" class="form-section hidden">
                <h4 class="section-title text-amber-700 border-amber-100">NBR 10898 - Iluminação</h4>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <select id="l-tipo" class="input-std">
                        <option value="Balizamento">Balizamento</option>
                        <option value="Aclaramento">Aclaramento</option>
                    </select>
                    <select id="l-estado" class="input-std">
                        <option value="OK">Operacional</option>
                        <option value="Queimada">Queimada</option>
                        <option value="Bateria Fraca">Bateria Fraca</option>
                    </select>
                    <select id="l-autonomia" class="input-std col-span-2">
                        <option value="Nao Testado">Autonomia Não Testada</option>
                        <option value="Aprovado 1h">Aprovado (>1h)</option>
                        <option value="Reprovado">Reprovado (<1h)</option>
                    </select>
                </div>
                <div class="checklist-grid">
                    <label class="check-group"><input type="checkbox" id="l-acendimento"> <span>Acendimento</span></label>
                    <label class="check-group"><input type="checkbox" id="l-led"> <span>LED Carga</span></label>
                    <label class="check-group"><input type="checkbox" id="l-fixacao"> <span>Fixação</span></label>
                    <label class="check-group"><input type="checkbox" id="l-lux"> <span>Lux OK</span></label>
                </div>
            </div>

            <!-- Ações -->
            <div class="mt-4 pt-4 border-t border-gray-100">
                <div class="flex gap-2 mb-3">
                    <label class="btn-secondary flex-1">
                        <i data-lucide="camera" class="w-4 h-4"></i> Foto
                        <input type="file" id="camera-input" accept="image/*" capture="environment" class="hidden">
                    </label>
                    <div id="file-info" class="hidden flex-1 items-center gap-2 text-xs text-green-700 bg-green-50 px-2 rounded border border-green-200">
                        <i data-lucide="check" class="w-3 h-3"></i> <span>Foto OK</span>
                        <button id="btn-clear-file" class="ml-auto text-red-500 font-bold p-1">X</button>
                    </div>
                </div>

                <button id="btn-add-item" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-3 rounded-lg shadow-lg flex justify-center items-center gap-2 active:scale-95 transition-transform">
                    <i data-lucide="plus-circle"></i> Adicionar Item
                </button>
            </div>
        </section>

        <!-- Lista -->
        <section class="mt-8">
            <h3 class="text-sm font-bold text-gray-500 uppercase mb-2 flex justify-between">
                Itens Inspecionados <span id="count" class="bg-slate-200 text-slate-700 px-2 rounded text-xs">0</span>
            </h3>
            <div id="lista-itens" class="space-y-3 pb-10">
                <div class="text-center py-10 border-2 border-dashed border-gray-200 rounded-lg text-gray-400 text-sm">
                    Sua lista está vazia.
                </div>
            </div>
        </section>

    </main>

    <!-- Footer Fixo -->
    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 p-3 shadow-lg flex gap-3 z-40">
        <button id="btn-pdf" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg flex justify-center items-center gap-2 shadow text-sm active:scale-95 transition-transform">
            <i data-lucide="file-text"></i> PDF
        </button>
        <button id="btn-save" class="flex-1 bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg flex justify-center items-center gap-2 shadow text-sm active:scale-95 transition-transform">
            <i data-lucide="cloud-upload"></i> Salvar
        </button>
    </div>

    <!-- Main Logic -->
    <script type="module" src="js/app.js"></script>

    <!-- PWA Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker Registrado'))
                .catch((err) => console.log('Erro SW:', err));
        }
    </script>
</body>
</html>
